<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #667eea;
        }

        .profile-info h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 5px;
        }

        .profile-info .username {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .profile-info .bio {
            color: #666;
            margin-top: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .suggestions-list {
            list-style: none;
        }

        .suggestion-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: start;
            gap: 15px;
        }

        .suggestion-icon {
            font-size: 1.5em;
            flex-shrink: 0;
        }

        .suggestion-content h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .suggestion-content p {
            color: #666;
            font-size: 0.9em;
        }

        .priority-high { border-left-color: #ff6b6b; }
        .priority-medium { border-left-color: #ffd93d; }
        .priority-low { border-left-color: #6bcf7f; }

        .languages-chart {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .language-item {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .language-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .contribution-score {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #6bcf7f 0%, #4caf50 100%);
            color: white;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .contribution-score .score {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contribution-score .score-label {
            font-size: 1.2em;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GitHub Profile Analyzer</h1>
            <p>Discover your contribution stats and get personalized improvement suggestions</p>
        </div>

        <div class="search-box">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="usernameInput" 
                    placeholder="Enter GitHub username (e.g., torvalds)"
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">Analyze Profile</button>
            </form>
        </div>

        <div id="loading" class="loading hidden">
            <p>üîç Analyzing profile...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="results" class="hidden">
            <div class="contribution-score" id="scoreSection">
                <div class="score" id="profileScore">0</div>
                <div class="score-label">Profile Strength Score</div>
            </div>

            <div class="profile-section">
                <div class="profile-header">
                    <img id="avatar" class="profile-avatar" src="" alt="Profile Avatar">
                    <div class="profile-info">
                        <h2 id="name"></h2>
                        <div class="username" id="username"></div>
                        <div class="bio" id="bio"></div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="reposCount">0</div>
                        <div class="stat-label">Public Repos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="followersCount">0</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="followingCount">0</div>
                        <div class="stat-label">Following</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="gistsCount">0</div>
                        <div class="stat-label">Gists</div>
                    </div>
                </div>

                <h3 class="section-title">üìä Top Languages</h3>
                <div class="languages-chart" id="languagesChart"></div>
            </div>

            <div class="profile-section">
                <h3 class="section-title">üí° Personalized Suggestions</h3>
                <ul class="suggestions-list" id="suggestionsList"></ul>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const input = document.getElementById('usernameInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');

        const languageColors = {
            'JavaScript': '#f1e05a',
            'Python': '#3572A5',
            'Java': '#b07219',
            'TypeScript': '#2b7489',
            'C++': '#f34b7d',
            'C': '#555555',
            'Ruby': '#701516',
            'Go': '#00ADD8',
            'Rust': '#dea584',
            'PHP': '#4F5D95',
            'HTML': '#e34c26',
            'CSS': '#563d7c',
            'Swift': '#ffac45',
            'Kotlin': '#F18E33',
            'Shell': '#89e051'
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = input.value.trim();
            if (username) {
                await analyzeProfile(username);
            }
        });

        async function analyzeProfile(username) {
            showLoading();
            hideError();
            hideResults();

            try {
                const userResponse = await fetch(`https://api.github.com/users/${username}`);
                if (!userResponse.ok) {
                    throw new Error('User not found');
                }
                const userData = await userResponse.json();

                const reposResponse = await fetch(`https://api.github.com/users/${username}/repos?per_page=100&sort=updated`);
                const reposData = await reposResponse.json();

                displayProfile(userData, reposData);
                hideLoading();
                showResults();
            } catch (err) {
                hideLoading();
                showError(err.message === 'User not found' ? 'GitHub user not found. Please check the username.' : 'An error occurred while fetching data.');
            }
        }

        function displayProfile(user, repos) {
            document.getElementById('avatar').src = user.avatar_url;
            document.getElementById('name').textContent = user.name || user.login;
            document.getElementById('username').textContent = `@${user.login}`;
            document.getElementById('bio').textContent = user.bio || 'No bio available';

            document.getElementById('reposCount').textContent = user.public_repos;
            document.getElementById('followersCount').textContent = user.followers;
            document.getElementById('followingCount').textContent = user.following;
            document.getElementById('gistsCount').textContent = user.public_gists;

            const languages = {};
            repos.forEach(repo => {
                if (repo.language) {
                    languages[repo.language] = (languages[repo.language] || 0) + 1;
                }
            });

            const sortedLanguages = Object.entries(languages)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 8);

            const languagesChart = document.getElementById('languagesChart');
            languagesChart.innerHTML = sortedLanguages.map(([lang, count]) => `
                <div class="language-item">
                    <div class="language-color" style="background-color: ${languageColors[lang] || '#ccc'}"></div>
                    <span>${lang} (${count})</span>
                </div>
            `).join('');

            const score = calculateProfileScore(user, repos);
            document.getElementById('profileScore').textContent = score;

            const suggestions = generateSuggestions(user, repos, languages);
            displaySuggestions(suggestions);
        }

        function calculateProfileScore(user, repos) {
            let score = 0;

            if (user.bio) score += 10;
            if (user.location) score += 5;
            if (user.blog) score += 5;
            if (user.twitter_username) score += 5;
            if (user.company) score += 5;
            
            score += Math.min(user.public_repos * 2, 30);
            score += Math.min(user.followers, 20);
            
            const reposWithReadme = repos.filter(r => r.has_pages || r.description).length;
            score += Math.min(reposWithReadme * 1, 15);
            
            const reposWithStars = repos.filter(r => r.stargazers_count > 0).length;
            score += Math.min(reposWithStars * 1, 10);

            return Math.min(score, 100);
        }

        function generateSuggestions(user, repos, languages) {
            const suggestions = [];

            if (!user.bio) {
                suggestions.push({
                    icon: 'üìù',
                    title: 'Add a Bio',
                    description: 'A compelling bio helps others understand who you are and what you do.',
                    priority: 'high'
                });
            }

            if (!user.location) {
                suggestions.push({
                    icon: 'üìç',
                    title: 'Add Your Location',
                    description: 'Adding your location helps connect with local developers and opportunities.',
                    priority: 'medium'
                });
            }

            if (!user.blog) {
                suggestions.push({
                    icon: 'üåê',
                    title: 'Add Your Website or Blog',
                    description: 'Showcase your portfolio, blog, or personal website to highlight your work.',
                    priority: 'medium'
                });
            }

            const reposWithoutDescription = repos.filter(r => !r.description).length;
            if (reposWithoutDescription > 0) {
                suggestions.push({
                    icon: 'üìÑ',
                    title: 'Add Descriptions to Repositories',
                    description: `${reposWithoutDescription} repositories lack descriptions. Help others understand your projects.`,
                    priority: 'high'
                });
            }

            if (user.public_repos < 5) {
                suggestions.push({
                    icon: 'üöÄ',
                    title: 'Create More Public Repositories',
                    description: 'Build and share more projects to demonstrate your skills and interests.',
                    priority: 'high'
                });
            }

            if (user.followers < 10) {
                suggestions.push({
                    icon: 'üë•',
                    title: 'Engage with the Community',
                    description: 'Star repos, contribute to open source, and follow developers in your field.',
                    priority: 'medium'
                });
            }

            if (Object.keys(languages).length < 3) {
                suggestions.push({
                    icon: 'üîß',
                    title: 'Diversify Your Tech Stack',
                    description: 'Learning multiple languages shows versatility and adaptability.',
                    priority: 'low'
                });
            }

            const pinnable = repos.filter(r => r.stargazers_count > 5 || r.forks_count > 2).length;
            if (pinnable > 0) {
                suggestions.push({
                    icon: 'üìå',
                    title: 'Pin Your Best Repositories',
                    description: 'Showcase your most impressive or popular projects on your profile.',
                    priority: 'medium'
                });
            }

            if (suggestions.length === 0) {
                suggestions.push({
                    icon: 'üéâ',
                    title: 'Great Profile!',
                    description: 'Your profile looks excellent. Keep contributing and engaging with the community!',
                    priority: 'low'
                });
            }

            return suggestions;
        }

        function displaySuggestions(suggestions) {
            const list = document.getElementById('suggestionsList');
            list.innerHTML = suggestions.map(s => `
                <li class="suggestion-item priority-${s.priority}">
                    <div class="suggestion-icon">${s.icon}</div>
                    <div class="suggestion-content">
                        <h4>${s.title}</h4>
                        <p>${s.description}</p>
                    </div>
                </li>
            `).join('');
        }

        function showLoading() {
            loading.classList.remove('hidden');
            searchBtn.disabled = true;
        }

        function hideLoading() {
            loading.classList.add('hidden');
            searchBtn.disabled = false;
        }

        function showError(message) {
            error.textContent = message;
            error.classList.remove('hidden');
        }

        function hideError() {
            error.classList.add('hidden');
        }

        function showResults() {
            results.classList.remove('hidden');
        }

        function hideResults() {
            results.classList.add('hidden');
        }
    </script>
</body>
</html>
